<html ng-app="TwitchDownload">
<head>
	<title>Twitch TV Downloader</title>

	<link rel="stylesheet" href="style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js"></script>
	<script src="http://code.angularjs.org/1.0.5/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services/API.js"></script>
	<script src="js/services/Channel.js"></script>
	<!-- // <script src="js/services/ChannelService.js"></script> -->
	<script src="js/services/SwiftMessenger.js"></script>
	<script src="js/controllers/ChannelCtrl.js"></script>
	<script src="js/controllers/ChannelSearchCtrl.js"></script>
	<script src="js/controllers/PaginationCtrl.js"></script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<!-- // <script src="js/directives/message.js"></script> -->
	<!-- // <script src="js/directives/pagination.js"></script> -->
	<!-- // <script src="js/directives/videolist.js"></script> -->
</head>
<body>
	<div id="wrapper">
		<message></message>
		<div id="header">
			<span class="title"><a href="{{root}}">Twitch TV Downloader</a></span>
			<form id="search-form" ng-controller="ChannelSearchCtrl" ng-submit="submit()">
				<input type="text" class="search-input" placeholder="Channel Title" name="channel-title" ng-model="channelTitle" />
			</form>
		</div>

		<div ng-view></div>

	</div>


	<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-38409740-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
