<span class="pagination {{position}}" data-type="json">
	<span class="current-page">Page: {{page}}</span>
	<input type="text" ng-model="channelName" value="fire" />{{url}}
	<input type="button" class="previous-page" value="Previous" ng-click="changePage('previous')" />
	<input type="button" class="next-page" value="Next" ng-click="changePage('next')" />
</span>
